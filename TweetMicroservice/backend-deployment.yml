apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: main-app
        image: merva1998/be:main-app-dev  # Updated Docker image tag with new repository name
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
