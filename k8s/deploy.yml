---
apiVersion: v1
kind: Service
metadata:
  name: tweetmicro-service
spec:
  type: LoadBalancer
  selector:
    app: tweetmicro-service
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweetmicro-service-development
  labels:
    app: tweetmicro-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweetmicro-service
  template:
    metadata:
      labels:
        app: tweetmicro-service
    spec:
      containers:
        - name: tweetmicro-service
          image: europe-west4-docker.pkg.dev/centered-song-423220-i0/kwetter-repo/kwetter:kwetterlatest
          imagePullPolicy: Always
          ports:
            - containerPort: 80